<!Doctype html>
<html> 
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="OnePage">
		
		<link rel="stylesheet" href="css\style.css">
		
		
		
		
		
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  
		
	 
	
                
		<title>OnePage</title>
		
	</head>
	<body>
	
		<section class="contact-sec">
			<div class="contact-container">
				<div class="contact-title">
					<h1>Contact</h1>
					<div class="center-line"></div>
					<p>Nulla dolorum nulla nescuint facere sed ut inqyntim porro quam nihil id ratione en sunt quis solorum dolorum earum</p>
					
				</div>
				
				<div class="contact-row">

					<div class="contact-col-left">
					
						<div class="contact-location">
							<i class="fa-solid fa-location-dot"></i>
							<h4>Location:</h4>
							<p>A108 Adam Street, New York, NY 535022</p>
						</div>
						
						<div class="contact-email">
							<i class="fa-solid fa-envelope"></i>
							<h4>Email:</h4>
							<p>info@example.com</p>
						</div>
						
						<div class="contact-call">
							<i class="fa-solid fa-mobile"></i>
							<h4>Call:</h4>
							<p>+1 5589 55488 55s</p>
						</div>
						
						<div class="contact-timing">
							<i class="fa-solid fa-mobile"></i>
							<h4>Open Hours:</h4>
							<p>Mon-Sat : 11AM-23PM</p>
						</div>
					</div>
					
					
					<div class="contact-col-right">
						<div class="contact-name-email">
							<div class="conatct-name">
								<input type="text" class="form-name"  placeholder="Your Name" required>
							</div>
							
							<div class="contact-mail">
								<input type="email" class="form-mail" placeholder="Your Email" required>
							</div>
							</div>
							
							
							<div class="contact-subject">
								<input type="text" class="form-subject" placeholder="Subject" required>
							</div>
							
							<div class="contact-msg">
								<textarea class="form-msg" rows="12" placeholder="Message"></textarea>
							</div>
							
							<div class="contact-submit">
								<input class="contact-sbt-btn" type="submit" value="Send Message">
							</div>
						
					</div>
				</div>
			</div>
			
		</section>
		
	</body>
	</section>
	</html>
